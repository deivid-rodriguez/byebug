---

name: ubuntu

on:
  pull_request:

  push:
    branches:
      - master

jobs:
  test:
    container: deividrodriguez/byebug:${{ matrix.version }}-${{ matrix.line_editor }}-${{ matrix.compiler }}

    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false

      matrix:
        version: [2.6.10, 2.7.8, 3.0.6, 3.1.4, 3.2.2]
        line_editor: [libedit, readline]
        compiler: [clang, gcc]

    steps:
      - uses: actions/checkout@v2

      - name: Run CI checks
        run: |
          bin/setup.sh
          bin/rake

    timeout-minutes: 15

---

sudo: required

dist: trusty

cache:
  directories:
    - vendor/bundle

language: ruby

before_install:
  - sudo apt-get install indent shellcheck
  - if [ "$LIBEDIT" == "true" ]; then
      sudo apt-get install libedit-dev;
    fi

install:
  - if [ "$LIBEDIT" == "true" ]; then
      rvm reinstall "$TRAVIS_RUBY_VERSION" --configure --enable-libedit
                                           --rubygems ignore;
    fi

before_script:
  - git config --local user.email 'travis@travis.ci'
  - git config --local user.name 'Travis CI'

script:
  - script/ci.sh
  - bundle exec codeclimate-test-reporter || test true

rvm:
  - 2.2.8
  - 2.2.8-clang
  - 2.3.5
  - 2.3.5-clang
  - 2.4.2
  - 2.4.2-clang
  - ruby-head
  - ruby-head-clang

matrix:
  fast_finish: true

  allow_failures:
    - rvm: ruby-head
    - rvm: ruby-head-clang

env:
  matrix:
    - "LIBEDIT=true"
    - "LIBEDIT=false"

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  code_climate:
    repo_token: 02530029b1e956220f05076c590b84b9ab078362c9083312eb2ad41cab138408

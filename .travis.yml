---

sudo: required

dist: trusty

cache:
  directories:
    - vendor/bundle

language: ruby

before_install:
  - sudo apt-get install indent shellcheck
  - if [ "$LIBEDIT" == "true" ]; then
      sudo apt-get install libedit-dev;
    fi

install:
  - if [ "$LIBEDIT" == "true" ]; then
      rvm reinstall "$TRAVIS_RUBY_VERSION" --configure --enable-libedit;
    fi
  - gem update --system --no-document || test true
  - gem install bundler --no-document || test true
  - bundle install --jobs 3 --retry 3

before_script:
  - git config --local user.email 'travis@travis.ci'
  - git config --local user.name 'Travis CI'

script:
  - bundle exec rake clobber compile test sign_hooks overcommit

rvm:
  - 2.1.10
  - 2.1.10-clang
  - 2.2.5
  - 2.2.5-clang
  - 2.3.1
  - 2.3.1-clang
  - ruby-head
  - ruby-head-clang

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: ruby-head-clang

env:
  matrix:
    - "LIBEDIT=true"
    - "LIBEDIT=false"

branches:
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  code_climate:
    repo_token: 02530029b1e956220f05076c590b84b9ab078362c9083312eb2ad41cab138408
